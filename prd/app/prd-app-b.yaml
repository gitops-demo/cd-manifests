apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prd-app-b
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: app
  source:
    path: app-b/overlays/prd
    repoURL: https://github.com/gitops-demo/manifests
    targetRevision: prd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
