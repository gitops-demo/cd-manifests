apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-sealed-secrets
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: sys
  source:
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/gitops-demo/system-manifests/dev/kube-system/sealed-secrets/values/dev-sealed-secrets.yaml
    path: stable/sealed-secrets
    repoURL: https://github.com/helm/charts
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
